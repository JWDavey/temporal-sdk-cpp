name: C++ SDK CI

on:
  push:
    branches:
      - main
      - cpp-conversion
  pull_request:
    paths:
      - "cpp/**"
      - ".github/workflows/cpp-ci.yml"

permissions:
  actions: read
  contents: read

jobs:
  # ── Windows (MSVC 2022) ──────────────────────────────────────────────────
  windows-msvc:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/Temporalio/Bridge/sdk-core

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "23.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache CMake FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: cpp/build/_deps
          key: fetchcontent-msvc-${{ hashFiles('cpp/CMakeLists.txt', 'cpp/tests/CMakeLists.txt') }}
          restore-keys: fetchcontent-msvc-

      - name: Configure CMake
        run: >
          cmake -B cpp/build -S cpp
          -DTEMPORALIO_BUILD_EXTENSIONS=OFF
          -DTEMPORALIO_BUILD_EXAMPLES=ON

      - name: Build library
        run: cmake --build cpp/build --config Debug --target temporalio

      - name: Build tests
        run: cmake --build cpp/build --config Debug --target temporalio_tests

      - name: Build examples
        run: cmake --build cpp/build --config Debug

      - name: Run tests
        run: ctest --test-dir cpp/build --config Debug --output-on-failure --timeout 120

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows-msvc
          path: cpp/build/Testing/
          if-no-files-found: ignore

  # ── Linux (GCC 11) ──────────────────────────────────────────────────────
  linux-gcc:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-11 g++-11 lcov

      - name: Cache CMake FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: cpp/build/_deps
          key: fetchcontent-gcc11-${{ hashFiles('cpp/CMakeLists.txt', 'cpp/tests/CMakeLists.txt') }}
          restore-keys: fetchcontent-gcc11-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/Temporalio/Bridge/sdk-core

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "23.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure CMake
        env:
          CC: gcc-11
          CXX: g++-11
        run: >
          cmake -B cpp/build -S cpp
          -DCMAKE_BUILD_TYPE=Debug
          -DTEMPORALIO_BUILD_EXTENSIONS=OFF
          -DTEMPORALIO_BUILD_EXAMPLES=ON

      - name: Build library
        run: cmake --build cpp/build --target temporalio -j$(nproc)

      - name: Build tests
        run: cmake --build cpp/build --target temporalio_tests -j$(nproc)

      - name: Build examples
        run: cmake --build cpp/build -j$(nproc)

      - name: Run tests
        run: ctest --test-dir cpp/build --output-on-failure --timeout 120

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-linux-gcc
          path: cpp/build/Testing/
          if-no-files-found: ignore

  # ── Linux (GCC 11 + Coverage) ──────────────────────────────────────────
  linux-coverage:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-11 g++-11 lcov

      - name: Cache CMake FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: cpp/build/_deps
          key: fetchcontent-gcc11-cov-${{ hashFiles('cpp/CMakeLists.txt', 'cpp/tests/CMakeLists.txt') }}
          restore-keys: fetchcontent-gcc11-cov-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/Temporalio/Bridge/sdk-core

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "23.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure CMake with coverage
        env:
          CC: gcc-11
          CXX: g++-11
        run: >
          cmake -B cpp/build -S cpp
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage"
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"
          -DTEMPORALIO_BUILD_EXTENSIONS=OFF
          -DTEMPORALIO_BUILD_EXAMPLES=OFF

      - name: Build
        run: cmake --build cpp/build -j$(nproc)

      - name: Run tests
        run: ctest --test-dir cpp/build --output-on-failure --timeout 120

      - name: Collect coverage
        run: |
          lcov --capture --directory cpp/build --output-file coverage.info \
               --gcov-tool gcov-11 --ignore-errors mismatch
          # Remove system headers and third-party code from coverage
          lcov --remove coverage.info \
               '/usr/*' \
               '*/build/_deps/*' \
               '*/tests/*' \
               --output-file coverage_filtered.info \
               --ignore-errors unused
          lcov --list coverage_filtered.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage_filtered.info

  # ── Linux (Clang 14) ───────────────────────────────────────────────────
  linux-clang:
