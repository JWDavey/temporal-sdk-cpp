        run: >
          cmake -B cpp/build -S cpp
          -DCMAKE_BUILD_TYPE=Debug
          -DTEMPORALIO_BUILD_EXTENSIONS=OFF
          -DTEMPORALIO_BUILD_EXAMPLES=ON

      - name: Build library
        run: cmake --build cpp/build --target temporalio -j$(nproc)

      - name: Build tests
        run: cmake --build cpp/build --target temporalio_tests -j$(nproc)

      - name: Build examples
        run: cmake --build cpp/build -j$(nproc)

      - name: Run tests
        run: ctest --test-dir cpp/build --output-on-failure --timeout 120

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-linux-clang
          path: cpp/build/Testing/
          if-no-files-found: ignore

  # ── Linux (Clang 14 + ASan + UBSan) ───────────────────────────────────
  linux-sanitizers:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-14

      - name: Cache CMake FetchContent dependencies
        uses: actions/cache@v4
        with:
          path: cpp/build/_deps
          key: fetchcontent-clang14-san-${{ hashFiles('cpp/CMakeLists.txt', 'cpp/tests/CMakeLists.txt') }}
          restore-keys: fetchcontent-clang14-san-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/Temporalio/Bridge/sdk-core

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "23.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure CMake with sanitizers
        env:
          CC: clang-14
          CXX: clang++-14
        run: >
          cmake -B cpp/build -S cpp
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer"
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined"
          -DTEMPORALIO_BUILD_EXTENSIONS=OFF
          -DTEMPORALIO_BUILD_EXAMPLES=OFF

      - name: Build
        run: cmake --build cpp/build -j$(nproc)

      - name: Run tests under sanitizers
        env:
          ASAN_OPTIONS: detect_leaks=1:halt_on_error=1
          UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
        run: ctest --test-dir cpp/build --output-on-failure --timeout 180

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-linux-sanitizers
          path: cpp/build/Testing/
          if-no-files-found: ignore
